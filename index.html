<!DOCTYPE html>
<html>
    <head>
        <title>BBC Presenter Timer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
        <script type="module" src="script.js"></script>
    </head>
    <body>
        <canvas width="640" height="360" class="timer"></canvas>
        <video playsinline autoplay muted width="640" height="360" class="renderedTimer"></video>
        <div>
            <div>
                <label for="endDate">End date</label>
                <input type="datetime-local" id="endDate">
            </div>
            <div>
                <label for="note">Note</label>
                <input id="note">
            </div>
            <button class="saveButton">Save</button>
            <button class="clearDateButton">Clear date</button>
        </div>
        <div>
            <p class="ownPeerId"></p>
            <div>
                <label for="connectPeerId">Peer ID</label>
                <input id="connectPeerId">
                <button class="connectButton">Connect</button>
            </div>
        </div>
    </body>
</html>
